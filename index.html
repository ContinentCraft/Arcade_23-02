<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
    <h1 id="winner"></h1>
    <nav id="introNav">
        <button id="1p">1 Player</button>
        <button id="2p">2 Players</button>
    </nav>
    <nav id="mainNav">
        <h3><input id="p1" placeholder="Enter Name Here"></h3>
        <div class="playerNames" id="player1">Player 1</div>
        <button id="reset">Reset</button>
        <div class="playerNames" id="player2">Player 2</div>
        <h3><input id="p2" placeholder="Enter Name Here"></h3>
    </nav>
    <div class="board">
        <div class="cell" id="c1"> </div>
        <div class="cell" id="c2"> </div>
        <div class="cell" id="c3"> </div>
        <div class="cell" id="c4"> </div>
        <div class="cell" id="c5"> </div>
        <div class="cell" id="c6"> </div>
        <div class="cell" id="c7"> </div>
        <div class="cell" id="c8"> </div>
        <div class="cell" id="c9"> </div>
    </div>  
    </main>
</body>
</html>
